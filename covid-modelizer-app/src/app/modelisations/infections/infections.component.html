<div fxLayout="row wrap">
  <div *ngIf="modele === 'uni'" fxFlex="100" fxFlex.gt-lg="100" fxFlex.gt-md="100"
       fxFlex.gt-xs="100">
    <app-univariate-model [categorie]="categorie"></app-univariate-model>
  </div>
  <div *ngIf="modele === 'sir'" fxFlex="100" fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100">
    <app-sir-model></app-sir-model>
  </div>
  <div *ngIf="modele == 'mul' || modele === undefined" fxFlex="100" fxFlex.gt-lg="100" fxFlex.gt-md="100"
       fxFlex.gt-xs="100">
    <app-multivariate-model [categorie]="categorie"></app-multivariate-model>
  </div>
</div>
